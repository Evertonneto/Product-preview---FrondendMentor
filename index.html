<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Global and reset css -->

    <link rel="stylesheet" href="./css/globals.css" />

    <!-- Style css -->

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/5289ff6842.js" crossorigin="anonymous"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="product-card">
        
        <img src="./images/image-product-desktop.jpg" alt="">
        

        <div class="info-div">
          <h2>P E R F U M E</h2>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price">
            <h2>$149.99</h2>
            <h2>$169.99</h2>
          </div>

          <button class=""><i class="fa-solid fa-cart-shopping"></i>Add to card </button>
          
          
          
        
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/everton-nunes-36a9a021a/" target="_blank">Everton Nunes</a>.
    </div>


    
  </body>
</html>
